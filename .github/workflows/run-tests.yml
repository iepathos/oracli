name: Execute pytests to verify latest commits are working

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --sync --with dev
      - name: Test with pytest
        run: |
          poetry run pytest --junitxml=test-results.xml --cov=oracli --cov-report=term-missing:skip-covered | tee pytest-coverage.txt
        env:
          TMP_DIR: ${{ runner.temp }}
      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./test-results.xml